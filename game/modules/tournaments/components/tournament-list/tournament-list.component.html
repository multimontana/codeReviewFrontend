<div class="tournament-list">
  <div class="tournament-card-container"
       *ngFor="let tournament of networkTournaments$ | async">
    <wc-tournament-card [tournament]="tournament" [fullWidthMobile]="true"></wc-tournament-card>
    <div class="time-title">{{titleCaseWord( getMoment(tournament.datetime_of_tournament) | async )}}</div>
  </div>
</div>
