<div class="root" *ngIf="topFiveTournaments$ | async as topFiveTournaments">
  <div class="pane-col">
    <div class="row">
      <div class="cell bg-red">
        <wc-game-main-tournament-pane [tournament]="topFiveTournaments[0]"></wc-game-main-tournament-pane>
      </div>
      <div class="cell">
        <wc-game-main-tournament-pane class="bg-green" [tournament]="topFiveTournaments[1]"></wc-game-main-tournament-pane>
      </div>
    </div>
    <div class="row">
      <div class="big-cell bg-orange">
        <wc-game-main-tournament-pane [tournament]="topFiveTournaments[2]"></wc-game-main-tournament-pane>
      </div>
    </div>

  </div>
  <div class="pane-col">
    <div class="row">
      <div class="big-cell bg-orange">
        <wc-game-main-tournament-pane [tournament]="topFiveTournaments[3]"></wc-game-main-tournament-pane>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <wc-game-main-tournament-pane class="bg-green" [tournament]="topFiveTournaments[4]"></wc-game-main-tournament-pane>
      </div>
      <div class="cell">
        <wc-game-main-new-tournament></wc-game-main-new-tournament>
      </div>
    </div>
  </div>
</div>
